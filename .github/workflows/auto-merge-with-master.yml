name: Test and Create PR from jconf to master

on:
  push:
    branches:
      - jconf

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm
          pacman -S --noconfirm git base-devel neovim unzip curl lua

      - name: Set up Git safe directory
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout jconf branch
        uses: actions/checkout@v3
        with:
          ref: jconf

      - name: Check Lua syntax
        run: |
          find . -name '*.lua' -print0 | xargs -0 -n1 luac -p

      - name: Run Neovim headless to catch runtime errors
        run: nvim --headless "+quit"

      - name: Create or Update Pull Request to master
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-sync jconf branch into master"
          title: "Auto PR: Merge jconf into master"
          body: |
            This PR was created automatically by GitHub Actions to merge the jconf branch into master after successful tests.
          base: master
          head: jconf
          branch: "auto-pr-jconf-to-master"
          draft: false
          delete-branch: false
