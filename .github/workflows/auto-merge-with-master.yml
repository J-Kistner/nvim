name: Auto Create PR

on:
  push:
    branches:
      - jconf

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout jconf
        uses: actions/checkout@v4
        with:
          ref: jconf
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch base branch
        run: |
          git fetch origin master

      - name: Push jconf branch
        run: |
          git push origin jconf || echo "Branch already exists"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Auto update jconf" \
            --body "Automated PR from workflow" \
            --base master \
            --head jconf || echo "PR already exists or failed"\
            && gh pr create \
            --title "Auto update jconf" \
            --body "Automated PR from workflow" \
            --base betterConfig \
            --head jconf || echo "PR already exists or failed"

      - name: Enable Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_INFO=$(gh pr list --head jconf --state open --limit 2 --json number -q '.[0].number')
          if [ -n "$PR_INFO" ]; then
            echo "Found PR #$PR_INFO for 'jconf' branch. Attempting auto-merge..."
            if gh pr merge "$PR_INFO" --auto --merge; then
              echo "Auto-merge enabled successfully."
            else
              echo "Auto-merge failed."
            fi
          else
            echo "No open PR found for 'jconf' branch."
          fi

